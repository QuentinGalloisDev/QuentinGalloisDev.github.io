<!DOCTYPE html>
    <html lang="fr">
        <head>
            <title>OhMyFood</title>
            <meta charset="utf-8">
            <script src="https://kit.fontawesome.com/1a6641ec0a.js" crossorigin="anonymous"></script> <!--Integration de fontawesome pour les icones et animations-->
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><!--Integration de googlefonts pour l'icones coeur-->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet"><!--Importe les polices depuis googlefonts-->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="../css/default.css">    
        </head>
        <body>
            <header><nav><a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a></nav><img src="../images/logo/ohmyfood@2x.svg" alt="le logo d'ohmyfood">
            </header>
            <main>
                <img src="../images/restaurants/palette_du_gout.jpg" alt=""> <!-- Entrer une description du plat dans l'attribut alt -->
                <h1>La palette du gout</h1>
                <span class="material-symbols-outlined">
                    favorite
                </span>
                <form>
                <fieldset>
                    <legend>Entrées</legend>
                    <div class="cards">    
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3>Fricassée d'escargot</h3>
                            <em>Au piment d'espelette</em>
                            <strong>25€</strong>
                        </label>
                    </div>
                    <div class="cards">
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3>Foie gras de canard mi-cuit</h3>
                            <em>Et ses copeaux de truffe noire</em>
                            <strong>35€</strong>
                        </label>
                    </div>
                    <div class="cards">
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3>Oeuf au plat</h3>
                            <em>Assaisonné à la truffe sur lit de caviar</em>
                            <strong>20€</strong>
                        </label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Plats</legend>
                    <div class="cards">
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3>Filet de boeuf aux herbes</h3>
                            <em>Accompagné de sa ribambelle de légumes</em>
                            <strong>40€</strong>
                        </label>
                    </div>
                    <div class="cards">
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3>Parmentier de queue de boeuf</h3>
                            <em>À la truffe noire sur sa purée de panais</em>
                            <strong>35€</strong>
                        </label>
                    </div>
                    <div class="cards">
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3>Filet de turbot</h3>
                            <em>Aux agrumes</em>
                            <strong>44€</strong>
                        </label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Desserts</legend>
                    <div class="cards">
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3>Paris-Brest</h3>
                            <em>Revisité</em>
                            <strong>18€</strong>
                        </label>
                    </div>
                    <div class="cards">
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3>Macaron au chocolat d'exception </h3>
                            <em>Et glace à la vanille de Madagascar</em>
                            <strong>22€</strong>
                        </label>
                    </div>
                    <div class="cards">
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3>Mousse au chocolat  </h3>
                            <em>Au piment d'Espelette et à la truffe noire/em>
                            <strong>23€</strong>
                        </label>
                    </div> 
                </fieldset>
                <button>Commander</button>
                </form>
            </main>
            <footer>
                <nav>
                    <ul>
                        <li><a href="../index.html"><img src="../images/logo/ohmyfood@2x.svg" alt="le logo d'ohmyfood"></a></li>
                        <li><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
                        <li><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></li>
                        <li><a href="#">Mentions légales</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </footer>
        </body>
    </html>
