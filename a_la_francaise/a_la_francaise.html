<!DOCTYPE html>
    <html lang="fr">
        <head>
            <title>OhMyFood</title>
            <meta charset="utf-8">
            <script src="https://kit.fontawesome.com/1a6641ec0a.js" crossorigin="anonymous"></script> 
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="style.css">    
        </head>
        <body>
            <header><nav><a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a></nav><img src="../images/logo/ohmyfood@2x.svg" alt="le logo d'ohmyfood">
            </header>
            <main>
                <img src="../images/restaurants/a_la_francaise.jpg" alt=""> <!-- Entrer une description du plat dans l'attribut alt -->
                <h1>À la Française</h1>
                <span class="material-symbols-outlined">
                    favorite
                </span>
                <form>
                <fieldset>
                    <legend>Entrées</legend>
                    <div class="cards">                     
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h1>Tartare de poulpe acidulé</h1>
                            <em> Aux zestes d'orange</em>
                            <strong>25€</strong>
                        </label>
                    </div>
                    <div class="cards">
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3>Velouté de légumes d'antan</h3>
                            <em> Carotte, panais, topinambour</em>
                            <strong>35€</strong>
                        </label>
                    </div>
                    <div class="cards">
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3>Soupe à l'oignon</h3>
                            <em> Revisitée</em>
                            <strong>20€</strong>
                        </label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Plats</legend>
                    <div class="cards">
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3>Coquilles Saint-Jacques/<h3>
                            <em> Accompagnées d'une purée de panais</em>
                            <strong>40€</strong>
                        </label>
                    </div>
                    <div class="cards">
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3> Coquilles Saint-Jacques </h3>
                            <em> Accompagnées d'une purée de panais </em>
                            <strong>35€</strong>
                        </label>
                    </div>
                    <div class="cards">
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3> Pigeonneau d’Ille-et-Vilaine </h3>
                            <em> Sur son lit de gnocchis aux légumes </em>
                            <strong>44€</strong>
                        </label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Desserts</legend>
                    <div class="cards">
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3> Pétales de violettes glacés </h3>
                            <em> Et purée de noisettes </em>
                            <strong>18€</strong>
                        </label>
                    </div>
                    <div class="cards">
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3> Fondant au chocolat </h3>
                            <em> Revisité </em>
                            <strong>22€</strong>
                        </label>
                    </div>
                    <div class="cards">
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3> Millefeuille croustillant </h3>
                            <em> Myrtilles et pâte d’amande </em>
                            <strong>23€</strong>
                        </label>
                    </div>
                </fieldset>
                <button>Commander</button>
                </form>
            </main>
            <footer>
                <nav>
                    <ul>
                        <li><a href="../index.html"><img src="../images/logo/ohmyfood@2x.svg" alt="le logo d'ohmyfood"></a></li>
                        <li><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
                        <li><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></li>
                        <li><a href="#">Mentions légales</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </footer>
        </body>
    </html>
