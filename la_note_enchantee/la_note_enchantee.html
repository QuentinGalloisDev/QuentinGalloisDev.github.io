<!DOCTYPE html>
    <html lang="fr">
        <head>
            <title>OhMyFood</title>
            <meta charset="utf-8">
            <script src="https://kit.fontawesome.com/1a6641ec0a.js" crossorigin="anonymous"></script> 
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="style.css">    
        </head>
        <body>
            <header><nav><a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a></nav><img src="../images/logo/ohmyfood@2x.svg" alt="le logo d'ohmyfood">
            </header>
            <main>
                <img src="../images/restaurants/note_enchantée.jpg" alt=""> <!-- Entrer une description du plat dans l'attribut alt -->
                <h1>La note enchantée</h1>
                <span class="material-symbols-outlined">
                    favorite
                </span>
                <form>
                <fieldset>
                    <legend>Entrées</legend>
                    <div class="cards">       
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3>Ravioles de foie gras </h3>
                            <em>Accompagnés de leur crème à la truffe</em>
                            <strong>25€</strong>
                        </label>
                    </div>
                    <div class="cards">
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3>Caviar osciètre  </h3>
                            <em>Sur blini à la farine de blé noir</em>
                            <strong>35€</strong>
                        </label>
                    </div>
                    <div class="cards">
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3>Homard et espuma de potiron </h3>
                            <em>Mariné aux zestes d'orange</em>
                            <strong>20€</strong>
                        </label>
                    </div>
                    <div class="cards">
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3>Foie gras de canard cuit entier</h3>
                            <em>Confiture de figue et pain toasté</em>
                            <strong>35€</strong>
                        </label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Plats</legend>
                    <div class="cards">
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3>Noix de coquilles Saint-Jacques</h3>
                            <em>Sur lit de purée de céleri-rave</em>
                            <strong>40€</strong>
                        </label>
                    </div>
                    <div class="cards">
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3>Langoustine poêlée</h3>
                            <em>Purée de patate douce</em>
                            <strong>35€</strong>
                        </label>
                    </div>
                    <div class="cards">
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3>Mijoté de queue de boeuf </h3>
                            <em>Et riz sauvage aux zestes de citron</em>
                            <strong>44€</strong>
                        </label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Desserts</legend>
                    <div class="cards">
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3>Macaron noisette et chocolat </h3>
                            <em>Glace au caramel brun et sel de Guérande</em>
                            <strong>18€</strong>
                        </label>
                    </div>
                    <div class="cards">
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3>Baba au rhum revisité  </h3>
                            <em>Avec son coulis de citron</em>
                            <strong>22€</strong>
                        </label>
                    </div>
                    <div class="cards">
                        <label class="fricassee">
                            <input type="checkbox" class="fricassee">
                            <h3>Tarte au citron meringuée</h3>
                            <em>Déstructurée</em>
                            <strong>23€</strong>
                        </label>
                    </div>
                </fieldset>
                <button>Commander</button>
            </form>
            </main>
            <footer>
                <nav>
                    <ul>
                        <li><a href="../index.html"><img src="../images/logo/ohmyfood@2x.svg" alt="le logo d'ohmyfood"></a></li>
                        <li><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
                        <li><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></li>
                        <li><a href="#">Mentions légales</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </footer>
        </body>

    </html>
