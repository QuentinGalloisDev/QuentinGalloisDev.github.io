<!DOCTYPE html>
    <html lang="fr">
        <head>
            <title>OhMyFood</title>
            <meta charset="utf-8">
            <script src="https://kit.fontawesome.com/1a6641ec0a.js" crossorigin="anonymous"></script> 
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="../css/style.css">    
        </head>
        <body>
            
            <header><nav><a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a></nav>
                <div class="topbar"><img src="../images/logo/ohmyfood@2x.svg" alt="le logo d'ohmyfood"></div>
            </header>
            <main>  
                    <img src="../images/restaurants/delice_des_sens.jpg" alt=""><!-- Entrer une description du plat dans l'attribut alt -->
                </div> 
                <div class="container container_restos">
                <h1>Le délice des sens
                    <span class="material-symbols-outlined">
                    favorite
                    </span>
                </h1>
                <form>
                <fieldset>
                    <legend>Entrées</legend>

                    <label class="fricassee">
                        <div class="cards">
                            <input type="checkbox" class="fricassee">
                            <h3>Tartare de thon </h3>
                            <div class="detail">
                                <em>Assaisonné au yuzu</em>
                                <strong>25€</strong>
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                   </label>
                        <label class="fricassee">
                            <div class="cards">  
                                <input type="checkbox" class="fricassee">
                                <h3>Bouchée de homard croustillant </h3>
                                <div class="detail">
                                <em> Et sa farandole de petits légumes </em>
                                <strong>35€</strong>
                                <i class="fa-solid fa-circle-check"></i>
                                </div>
                        </div>
                    </label>
                    <label for="veloute_cepes" class="fricassee">
                        <div class="cards">
                            <input type="checkbox" id="veloute_cepes" class="fricassee">
                            <h3>Velouté de cèpes </h3>
                            <div class="detail">
                            <em> Aux truffes</em>
                            <strong>20€</strong>
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                        </div> 
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Plats</legend>
                         <label class="fricassee">
                        <div class="cards">  
                            <input type="checkbox" class="fricassee">
                            <h3>Poulet rôti aux herbes de Provence</h3>
                            <div class="detail">
                            <em> Et sa crème de truffe</em>
                            <strong>40€</strong>
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                      </div>  
                    </label>
                    <label class="fricassee">
                        <div class="cards"> 
                            <input type="checkbox" class="fricassee">
                            <h3>Langouste rôtie </h3>
                            <div class="detail">
                            <em> Et ses légumes de saison</em>
                            <strong>35€</strong>
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                        </div>
                   </label>
                     <label class="fricassee">                      
                       <div class="cards">
                            <input type="checkbox" class="fricassee">
                            <h3>Côte de boeuf Angus </h3>
                            <div class="detail">
                            <em> Et sa purée de panais</em>
                            <strong>44€</strong>
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                        </div>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Desserts</legend>
                     <label class="fricassee">
                       <div class="cards">
                            <input type="checkbox" class="fricassee">
                            <h3>Farandole de desserts</h3>
                            <div class="detail">
                            <em> Du chef </em>
                            <strong>18€</strong>
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                        </div>
                    </label>
                    <label class="fricassee">
                        <div class="cards">
                            <input type="checkbox" class="fricassee">
                            <h3>Crème brulée</h3>
                            <div class="detail">
                            <em> Revisitée </em>
                            <strong>22€</strong>
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                        </div>
                    </label>
                    <label class="fricassee">
                        <div class="cards">
                            <input type="checkbox" class="fricassee">
                            <h3>Tiramisu </h3>
                            <div class="detail">
                            <em> À la noisette </em>
                            <strong>23€</strong>
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                        </div>
                    </label>
                </fieldset>
                <button>Commander</button>
            </form>
            </div>
        </main>
            <footer>
                <div class="container">
                <nav>
                    <ul>
                        <li><a href="../index.html">ohmyfood</a></li>
                        <li><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
                        <li><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></li>
                        <li><a href="#">Mentions légales</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
        </body>
    </html>
